<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Penguin</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(#87ceeb, #ffffff);
      }

      /* Scene */
      .scene {
        width: 300px;
        height: 400px;
        background: linear-gradient(#bde0fe, #ffffff);
        border-radius: 12px;
        position: relative;
        overflow: hidden;
      }

      /* Penguin body */
      .penguin {
        width: 80px;
        height: 100px;
        position: absolute;
        bottom: 60px;
        left: 110px;
      }

      .penguin-body {
        width: 100%;
        height: 100%;
        background: #1f2933;
        border-radius: 50% 50% 40% 40%;
        position: relative;
      }

      /* Belly */
      .penguin-body::before {
        content: "";
        position: absolute;
        width: 50px;
        height: 65px;
        background: #ffffff;
        border-radius: 50%;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Eyes */
      .eye {
        width: 10px;
        height: 10px;
        background: #ffffff;
        border-radius: 50%;
        position: absolute;
        top: 30px;
      }

      .eye.left {
        left: 20px;
      }

      .eye.right {
        right: 20px;
      }

      .eye::after {
        content: "";
        width: 5px;
        height: 5px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
      }

      /* Beak */
      .beak {
        width: 16px;
        height: 10px;
        background: orange;
        position: absolute;
        top: 48px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 0 0 4px 4px;
      }

      /* Wings */
      .wing {
        width: 20px;
        height: 50px;
        background: #1f2933;
        position: absolute;
        top: 40px;
        border-radius: 50%;
        animation: flap 1s ease-in-out infinite;
      }

      .wing.left {
        left: -10px;
        transform-origin: top right;
      }

      .wing.right {
        right: -10px;
        transform-origin: top left;
      }

      /* Ground */
      .ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
        background: #90dbf4;
      }

      @keyframes flap {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(25deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="scene">
      <div class="penguin">
        <div class="penguin-body">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="beak"></div>
          <div class="wing left"></div>
          <div class="wing right"></div>
        </div>
      </div>
      <div class="ground"></div>
    </div>
  </body>
</html>
