<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Ferris Wheel</title>
    <style>
      :root {
        --wheel-size: 320px;
        --wheel-border: 8px;
        --cabin-size: 40px;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        background: #0b1220;
      }

      /* Wheel container */
      .wheel {
        width: var(--wheel-size);
        height: var(--wheel-size);
        border: var(--wheel-border) solid #ffffff;
        border-radius: 50%;
        position: relative;

        /* Rotate the whole wheel */
        animation: wheel-rotate 10s linear infinite;
      }

      /* Center hub */
      .wheel::before {
        content: "";
        position: absolute;
        inset: 50%;
        width: 18px;
        height: 18px;
        background: #ffffff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      /* Spokes */
      .line {
        width: 50%;
        height: 2px;
        background: #ffffff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: left center;
      }

      .line:nth-child(1) {
        transform: translateY(-50%) rotate(0deg);
      }
      .line:nth-child(2) {
        transform: translateY(-50%) rotate(60deg);
      }
      .line:nth-child(3) {
        transform: translateY(-50%) rotate(120deg);
      }
      .line:nth-child(4) {
        transform: translateY(-50%) rotate(180deg);
      }
      .line:nth-child(5) {
        transform: translateY(-50%) rotate(240deg);
      }
      .line:nth-child(6) {
        transform: translateY(-50%) rotate(300deg);
      }

      /* Cabin base style */
      .cabin {
        width: var(--cabin-size);
        height: var(--cabin-size);
        background: #ff4d6d;
        border-radius: 6px;
        position: absolute;

        /* Keep cabins upright while wheel rotates */
        animation: cabin-counter 10s linear infinite;
      }

      /* Place cabins around the wheel */
      .cabin:nth-of-type(7) {
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .cabin:nth-of-type(8) {
        top: 20%;
        right: -20px;
        transform: translateY(-50%);
      }
      .cabin:nth-of-type(9) {
        bottom: 20%;
        right: -20px;
        transform: translateY(50%);
      }
      .cabin:nth-of-type(10) {
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .cabin:nth-of-type(11) {
        bottom: 20%;
        left: -20px;
        transform: translateY(50%);
      }
      .cabin:nth-of-type(12) {
        top: 20%;
        left: -20px;
        transform: translateY(-50%);
      }

      /* Optional: little window detail */
      .cabin::after {
        content: "";
        position: absolute;
        inset: 10px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 4px;
      }

      @keyframes wheel-rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Counter-rotate cabins so they look upright */
      @keyframes cabin-counter {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="wheel">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>

      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
      <div class="cabin"></div>
    </div>
  </body>
</html>
